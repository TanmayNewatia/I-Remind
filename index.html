<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./indexstyles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="./script.js"></script>
    <title>I-Remind</title>
    <link rel="icon" href="./images/icon__.png" />
</head>

<body>
    <div class="container-fluid">
        <header class="header">
            <div class="logo-div">
                <img class="logo img-responsive" src="./images/logo.png" alt="I Remind Logo" />
            </div>
            <div class="nav-wrapper">
                <ul class="nav">
                    <li><a href="#!">Home</a></li>
                    <li><a href="#!">Remainders</a></li>
                    <li><a href="#!">Notes</a></li>
                </ul>
            </div>
            <div class="wrapper">
                <div class="search">
                    <i class="fa-solid fa-search"></i>
                    <input type="search" placeholder="Search your Remainders and Notes..." />
                </div>
                <div class="theme">
                    <i class="fa-solid fa-sun" onclick="icon(this)"></i>
                </div>
                <div class="acc">
                    <ul class="wrap">
                        <a class="items" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <li>Sign In</li>
                        </a>
                    </ul>
                </div>
            </div>
        </header>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="dark modal-header">
                        <div class="modal-sign">
                            <a onclick="si()" data-bs-target="signincard" role="button" id="sit">
                                <span class="act">Sign-In</span>
                            </a>
                        </div>
                        <div class="modal-sign">
                            <a onclick="su()" data-bs-target="signupcard" role="button" id="sut">
                                <span class="notact">Sign-Up</span>
                            </a>
                        </div>
                        <a class="dark a-close" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i></a>
                    </div>
                    <div class="dark modal-body">
                        <div class="card show" id="signincard">
                            <div class="dark card-body">
                                <div>
                                    <form class="sign-in-form" action="">
                                        <div class="form-div">
                                            <label for="email-si"><i class="fa-solid fa-envelope"></i></label>
                                            <input class="dark in" id="email-si" type="email" placeholder="Email"
                                                required />
                                        </div>
                                        <div class="form-div">
                                            <label for="password-si"><i class="fa-solid fa-lock"></i></label>
                                            <input class="dark in" id="password-si" type="password"
                                                placeholder="Password" required />
                                        </div>
                                        <button class="dark s-btn">Sign In</button>
                                    </form>
                                    <div class="hrr">
                                        <hr>
                                        <p>or</p>
                                        <hr>
                                    </div>
                                    <div class="si-op">
                                        <p>Sign-In Using</p>
                                        <div class="si-co">
                                            <i class="op fa-brands fa-google"></i>
                                            <i class="op fa-brands fa-github"></i>
                                            <i class="op fa-brands fa-facebook"></i>
                                            <i class="op fa-brands fa-linkedin-in"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card collapse" id="signupcard">
                            <div class="dark card-body">
                                <div>
                                    <form class="sign-in-form" action="">
                                        <div class="form-div">
                                            <label for="email-si"><i class="fa-solid fa-envelope"></i></label>
                                            <input class="dark in" id="email-si" type="email" placeholder="Email"
                                                required />
                                        </div>
                                        <div class="form-div">
                                            <label for="password-si"><i class="fa-solid fa-lock"></i></label>
                                            <input class="dark in" id="password-si" type="password"
                                                placeholder="Password" required />
                                        </div>
                                        <div class="form-div">
                                            <label for="conpassword-si"><i
                                                    class="fa-sharp fa-solid fa-check-double"></i></label>
                                            <input class="dark in" id="conpassword-si" type="password"
                                                placeholder="Confirm Password" required />
                                        </div>
                                        <button class="dark s-btn">Sign Up</button>
                                    </form>
                                    <div class="hrr">
                                        <hr>
                                        <p>or</p>
                                        <hr>
                                    </div>
                                    <div class="si-op">
                                        <p>Sign-Up Using</p>
                                        <div class="si-co">
                                            <i class="op fa-brands fa-google"></i>
                                            <i class="op fa-brands fa-github"></i>
                                            <i class="op fa-brands fa-facebook"></i>
                                            <i class="op fa-brands fa-linkedin-in"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="dark starter">
            <div class="car dis">
                <i class="fa-solid fa-bell"></i>
                <p>Add Remainders</p>
            </div>
            <div class="add-new">
                <i class="fa-regular fa-lightbulb" onclick="n(this)"></i>
            </div>
            <div class="car dis">
                <i class="fa-solid fa-note-sticky"></i>
                <p>Add Notes</p>
            </div>
        </section>
    </div>
</body>

</html>
