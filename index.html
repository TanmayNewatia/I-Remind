<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./indexstyles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>I-Remind</title>
    <link rel="icon" href="./images/icon__.png" />
</head>

<body>
    <div class="container-fluid">
        <header class="header">
            <div class="logo-div">
                <img class="logo img-responsive" src="./images/logo.png" alt="I Remind Logo" />
            </div>
            <div class="wrapper">
                <div class="search">
                    <i class="fa-solid fa-search"></i>
                    <input type="search" placeholder="Search your Remainders and Notes..." />
                </div>
                <div class="theme">
                    <i class="fa-solid fa-sun" onclick="icon(this)"></i>
                </div>
                <div class="acc">
                    <ul class="wrap">
                        <a href="#!">
                            <li class="items">Sign In</li>
                        </a>
                    </ul>
                </div>
            </div>
        </header>
        <section class="dark starter">
            <div class="car dis">
                <i class="fa-solid fa-bell"></i>
                <p>Add Remainders</p>
            </div>
            <div class="add-new">
                <i class="fa-regular fa-lightbulb" onclick="n(this)"></i>
            </div>
            <div class="car dis">
                <i class="fa-solid fa-note-sticky"></i>
                <p>Add Notes</p>
            </div>
        </section>
    </div>
</body>

</html>
